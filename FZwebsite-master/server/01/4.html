<h3 class="title">钱塘江冲浪挑战赛</h3>
<div class="des">
    <div class="txt">
        <p class="purpose"><em class="text">客&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;户：</em>中国红牛</p>
        <p class="theme"><em class="text">项目名称：</em>钱塘江冲浪挑战赛</p>
        <p class="time"><em class="text">项目时间：</em>2012-2016</p>
        <p class="intro">
            <em class="text">项目介绍：</em>
            <em class="intro-con">钱塘江冲浪挑战赛是全球唯一的内河冲浪国际赛事，作为杭州城市名片和唯一由企业创办的体育赛事，在杭州G20峰会和世界互联网大会官方宣传片中呈现。钱塘江冲浪挑战赛成功将古代诗人口中的“弄潮儿”穿越到现今。2012年，中国红牛首创钱塘江冲浪赛，每年八月十八大潮最盛之时，邀请全球各地的冲浪高手在钱塘江弄潮，赛事取得了巨大的轰动性效应，成为钱塘观潮一景。方泽运动营销作为赛事策划者之一，全程参与赛事策划、执行及媒体传播工作，并为赛事获得全方面综合最佳宣传效果。</em>
        </p>
