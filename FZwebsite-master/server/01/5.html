            <em class="intro-con">辽宁男篮队员、李宁签约运动员贺天举接到新奥尔良鹈鹕队邀请，代表鹈鹕队出战拉斯维加斯夏季联赛。2015年，贺天举5月份前往费城治疗，随后6月份在美国进行私人训练，7月出战夏季联赛。贺天举成为第一位穿着李宁公司产品征战NBA的中国球员，方泽运动营销全程记录并拍摄、剪辑贺天举美国训练之旅的宣传视频，并为李宁及运动员本人进行视频传播，进一步提升品牌知名度。</em>
