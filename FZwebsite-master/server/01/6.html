        <p class="intro">
            <em class="text">项目介绍：</em>
            <em class="intro-con">红牛南山公开赛是国内唯一、亚洲最高级别的单板滑雪自由式国际性赛事，也是国内连续举办时间最长的极限大赛。方泽运动营销负责赛事的全程宣传工作，其中2013年的赛事前后共产生超过1000篇媒体报道，包括门户及主流网站、电视台、视频网络（含体育首页推荐位置）、通讯社、纸媒、新闻客户端（含推荐位置）以及广播电台的报道等。</em>
        </p>
