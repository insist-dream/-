<h3 class="title">红牛运动世界官网、双微官号运维</h3>
<div class="des">
    <div class="txt">
        <p class="purpose"><em class="text">客&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;户：</em>中国红牛</p>
        <p class="theme"><em class="text">项目名称：</em>红牛运动世界官网、双微官号运维</p>
        <p class="time"><em class="text">项目时间：</em>2012-2015</p>
        <p class="intro">
            <em class="text">项目介绍：</em>
            <em class="intro-con">方泽运动营销负责红牛运动世界官网（<a href="http://www.redbullsports.cn">www.redbullsports.cn</a>）的域名注册、网站构架、页面设计、日常维护和内容更新。并采用媒体工作室方式向大量网站提供优质内容，同时在优酷等网站设立品牌专区。同期，公司还负责红牛运动世界官方微博、微信订阅号的注册、验证、页面架构及设计、日常运营、内容策划及更新。并采用文图、视频、图集等多种形式为品牌自媒体平台策划及撰写优质内容，同时开展多项粉丝互动活动。</em>
        </p>
    </div>
